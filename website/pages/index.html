<body id="body">

    <nav class="navbar">
        <a class="selected title" href="index.html"><img src="/Logo.png" style="width: 64px; margin: 5px; border-radius: 64px;"> SusBot</a>

    <br>

    <table class="table commands" style="text-align: center;">

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.0.0/marked.min.js"></script>
<script src="../js/commands.js"></script>

<script type="text/javascript">
    $(window).load(function () {
        $("#loader").fadeOut(500);
    });

    $('.ghostly').animate({
        opacity: '1'
    }, 3000);

    $(document).on('click', "nav > a", function (event) {
        event.preventDefault();
        document.getElementById('body').style.cursor = "wait";
        $.when($("#loader").fadeIn(1560).promise(), $.ajax({
            url: this.href,
            type: 'get',
            dataType: 'html'
        })).done(function (html) {
            // console.log(event.target.href);
            location = event.target.href;
        });
    });
</script>


</html>
