<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="/Logo.png">
    <title>SusBot</title>
</head>

<body>

    <nav class="navbar">
        <a class="title" href="index.html">SusBot</a>
        <a href="invite.html">Invite</a>
        <a class="selected" href="command.html">Commands</a>
        <a href="aboutme.html">About Me</a>
        <a href="login.html">Log in</a>
    </nav>

    <div id="loader"></div>

    <br>
    <br>
    <br>


    <table class="table tablehome app">
        <thead>
            <tr>
                <th>#</th>
                <th>Command</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="command in filteredCommands">
                <td><h4>#</h4></td>
                <td>
                    <h4><a v-bind:href="'commands.html?id='+ command.id">{{command.command}}</a></h4>
                </td>
                <td>
                    <h4><a v-bind:href="'commands.html?id='+ command.id">{{command.response}}</a></h4>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- <h1 class="text-center"><img src="../Logo.png" class="mainimage"></h1> -->
</body>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.0.0/marked.min.js"></script>
<script src="../js/commands.js"></script>

<script type="text/javascript">
    $(window).load(function () {
        $("#loader").fadeOut(500);
    });

    $('.ghostly').animate({
        opacity: '1'
    }, 3000);

    $(document).on('click', "nav > a", function (event) {
        event.preventDefault();
        $.when($("#loader").fadeIn(1560).promise(), $.ajax({
            url: this.href,
            type: 'get',
            dataType: 'html'
        })).done(function (html) {
            // console.log(event.target.href);
            location = event.target.href;
        });
    });
</script>


</html>
