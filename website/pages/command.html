<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="/Logo.png">
    <title>Among Us Bot</title>
</head>

<body>

    <nav class="navbar">
        <a>
            <h1>Among Us Bot</h1>
        </a>
        <a href="invite.html">Invite</a>
        <a class="selected" href="command.html">Commands</a>
        <a href="aboutme.html">About Me</a>
    </nav>

    <div id="loader"></div>

    <br>
    <br>
    <br>

    <div id="app">
        <div class="commands">
            <div v-for="command in filteredCommands" class="command">
                <h4 class="name"><strong>{{command.command}}</strong><br>{{command.response}}</h4>
                <!-- <p class="name">{รท{command.response}}</p> -->
                <br>
            </div>
        </div>
    </div>

    <!-- <h1 class="text-center"><img src="../Logo.png" class="mainimage"></h1> -->
</body>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.0.0/marked.min.js"></script>
<script src="../js/commands.js"></script>

<script type="text/javascript">
    $(window).load(function () {
        $("#loader").fadeOut(500);
    });

    $('.ghostly').animate({
        opacity: '1'
    }, 3000);

    $(document).on('click', "a", function (event) {
        event.preventDefault();
        $.when($("#loader").fadeIn(1560).promise(), $.ajax({
            url: this.href,
            type: 'get',
            dataType: 'html'
        })).done(function (html) {
            // console.log(event.target.href);
            location = event.target.href;
        });
    });
</script>


</html>
