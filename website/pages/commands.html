<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="/Logo.png">
    <title>SusBot</title>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

    </script>
</head>

<body>

    <nav class="navbar">
        <a class="title" href="index.html">SusBot</a>
        <a href="invite.html">Invite</a>
        <a class="selected" href="command.html">Commands</a>
        <a href="aboutme.html">About Me</a>
        <a href="login.html">Log in</a>
    </nav>

    <div id="loader"></div>

    <br>
    <br>
    <br>


    <div class="app">
        <div class="commands">
            <div v-for="command in filteredCommands" class="command">
                <script type="text/javascript">
                    var id = getParameterByName('id');
                </script>
                <div v-show="command.id == id" class="spancommand">
                    <h1>{{command.command}}</h1>
                    <h4>{{command.response}}</h4>
                    <!-- <h1>{{command.image}}</h1> -->
                    <img v-bind:src="command.image" class="commandimage"></img>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <a href="command.html"><h4>Back</h4></a>

    <!-- <h1 class="text-center"><img src="../Logo.png" class="mainimage"></h1> -->
</body>

<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://unpkg.com/vue@2.6.11/dist/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.0.0/marked.min.js"></script>
<script src="../js/commands.js"></script>

<script type="text/javascript">
    $(window).load(function () {
        $("#loader").fadeOut(500);
    });

    $('.ghostly').animate({
        opacity: '1'
    }, 3000);

    $(document).on('click', "nav > a", function (event) {
        event.preventDefault();
        $.when($("#loader").fadeIn(1560).promise(), $.ajax({
            url: this.href,
            type: 'get',
            dataType: 'html'
        })).done(function (html) {
            // console.log(event.target.href);
            location = event.target.href;
        });
    });
</script>


</html>
